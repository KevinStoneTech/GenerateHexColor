<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate hex color</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <div id="divCarregando" class="progresso">
    </div>

    <h1>Gerador de cor hexadecimal</h1>
    <div class="container">
        <input type="text" class="hex" placeholder='Insira a cor em hexadecimal'>
    </div>
    <div class="palette">
        
    </div>

<script>
    $(document).ready(function () {
    $("#divCarregando").delay(2200).show();
    $(window).load(function () {
        // Quando a p√°gina estiver totalmente carregada, remove o id
        $('#divCarregando').fadeOut('slow');
    });
});
</script>
<script src="javascript.js"></script>
</body>
</html>
